{% block aggregated %}
<div class="row mt-4" id="aggregateResultContainer">
    <div class="form-group">
        <select class="newform-control" id="aggregateSelectId" name='aggregate' style="font-size:18px; max-width: 500px;">
        <option value="" selected="">-------</option>
            {% for aggregated in aggregated_data %}
                <option title="{{ aggregated.aggregate_name }}" value="{{ aggregated.ibge_id }}">{{ aggregated.aggr_reduce_label }}</option>
            {% endfor %}
        </select>
    </div>
</div>
{% endblock %}
